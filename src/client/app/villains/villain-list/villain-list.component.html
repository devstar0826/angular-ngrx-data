<mat-card>
  <mat-card-header>
    <mat-card-title>Villains</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="control-panel">
      <div class="button-panel">
        <button mat-raised-button color="primary" type="button" (click)="getVillains()">Refresh</button>
        <button mat-raised-button color="primary" type="button" (click)="enableAddMode()" *ngIf="!addingVillain && !selectedVillain">Add</button>
      </div>
      <app-filter [filterPattern]="filterPattern" (onFilterChange)="setFilter($event)"></app-filter>
    </div>
    <div class="content-container">
      <div class="list-container">
        <div *ngIf="filteredVillains$ | async as villains">
          <div *ngIf="loading$ | async;else villainList">Loading</div>
          <ng-template #villainList>
            <ul class="villains">
              <li *ngFor="let villain of villains" class="villain-container">
                <button mat-button mat-suffix mat-icon-button color="accent" class="delete-button" aria-label="Delete" (click)="deleteVillain(villain)">
                  <mat-icon>delete</mat-icon>
                </button>
                <div class="villain-element" [class.selected]="villain === selectedVillain">
                  <div class="badge">{{villain.id}}</div>
                  <div class="villain-text" (click)="onSelect(villain)">
                    <div class="name">{{villain.name}}</div>
                    <div class="saying">{{villain.saying}}</div>
                  </div>
                </div>
              </li>
            </ul>
          </ng-template>
        </div>
      </div>
      <div class="detail-container">
        <ng-template #elseTemplate>Loading ...</ng-template>
        <app-villain-detail *ngIf="selectedVillain || addingVillain" [villain]="selectedVillain" (unselect)="unselect()" (add)="add($event)"
          (update)="update($event)">
        </app-villain-detail>
      </div>
    </div>
  </mat-card-content>
</mat-card>
