<mat-card>
  <mat-card-header>
    <mat-card-title>Heroes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="control-panel">
      <div class="button-panel">
        <button mat-raised-button color="primary" type="button" (click)="getHeroes()">Refresh</button>
        <button mat-raised-button color="primary" type="button" (click)="enableAddMode()" *ngIf="!addingHero && !selectedHero">Add</button>
      </div>
      <div class="filter-panel">
        <mat-form-field>
          <input matInput [formControl]="filter" (input)="setFilter(filter.value)" placeholder="filter the heroes">
        </mat-form-field>
        <button mat-button *ngIf="filter.value" matSuffix mat-icon-button class="clear-button" aria-label="Clear" (click)="setFilter('')">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <div class="content-container">
      <div class="list-container">
        <div *ngIf="filteredHeroes$ | async as heroes">
          <div *ngIf="loading$ | async;else heroList">Loading</div>
          <ng-template #heroList>
            <ul class="heroes">
              <li *ngFor="let hero of heroes" class="hero-container">
                <button mat-button mat-suffix mat-icon-button color="accent" class="delete-button" aria-label="Delete" (click)="deleteHero(hero)">
                  <mat-icon>delete</mat-icon>
                </button>
                <div class="hero-element" [class.selected]="hero === selectedHero">
                  <div class="badge">{{hero.id}}</div>
                  <div class="hero-text" (click)="onSelect(hero)">
                    <div class="name">{{hero.name}}</div>
                    <div class="saying">{{hero.saying}}</div>
                  </div>
                </div>
              </li>
            </ul>
          </ng-template>
        </div>
      </div>
      <div class="detail-container">
        <ng-template #elseTemplate>Loading ...</ng-template>
        <app-hero-detail *ngIf="selectedHero || addingHero" [hero]="selectedHero" (unselect)="unselect()" (add)="add($event)" (update)="update($event)">
        </app-hero-detail>
      </div>
    </div>
  </mat-card-content>
</mat-card>
